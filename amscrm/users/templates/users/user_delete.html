{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto">
    <div class="py-5 border-b border-gray-200">
        <a class="hover:text-blue-500" href="{% url 'users:user-list' %}">Вернуться к списку пользователеӣ</a>
    </div>
    <h1 class="text-3xl text-gray-800">Подтвердите удаление объекта?</h1>
    <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-3 rounded-md">
            Удалить
        </button>
    </form>
</div>
{% endblock content %}
