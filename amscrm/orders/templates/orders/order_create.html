{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Создание наряда{% endblock title %}
{% block content %}
<div class="max-w-lg mx-auto">
    <a class="hover:text-blue-500" href="{% url 'orders:order-list' %}">
        К списку нарядов
    </a>
    <div class="py-5 border-t border-gray-200">
        <h1 class="text-4xl text-gray-800">
            Создание наряда
        </h1>
    </div>
    <form method="post" class="mt-5 bg-blue-200">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="mt-5 w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-3 rounded-md">
            Подтвердить
        </button>
    </form>
</div>
{% endblock content %}
