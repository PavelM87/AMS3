{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Удаление отчета{% endblock title %}
{% block content %}
<div class="max-w-lg mx-auto">
    <div class="py-5 border-b border-gray-200">
        <a class="hover:text-blue-500" href="{% url 'reports:report-list' %}">Вернуться к списку отчетов</a>
    </div>
    <h1 class="text-3xl text-gray-800">Подтвердите удаление объекта?</h1>
    <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-3 rounded-md">
            Удалить
        </button>
    </form>
</div>
{% endblock content %}
