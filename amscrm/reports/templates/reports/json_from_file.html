{% extends 'base.html' %}
{% load static %}

{% block scripts %}
<script src="{% static 'reports/js/upload.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
Загрузка отчета
{% endblock title %}

{% block content %}
<h5>Загрузите ваш отчет</h5>
<br>
<div id="alert-box"></div>
<form id="my-dropzone" class="dropzone dz">

    <div class="fallback">
        <input name="file" type="file" multiple />
    </div>
</form>
{% endblock content %}
