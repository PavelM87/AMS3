{% extends 'base.html' %}
{% block title %}Список отчетов{% endblock title %}
{% block content %}
<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-wrap">
      <div class="w-full mb-6 py-6 flex justify-between items-center border-b border-gray-200">
          <div>
              <a class="text-gray-500 hover:text-blue-500" href="{% url 'reports:report-create' %}">
                  Создать отчет
              </a>
          </div>
          <div>
              <a class="text-green-500 hover:text-green-900" href="{% url 'reports:json-from-file' %}">
                  Загрузить отчет
              </a>
          </div>
      </div>
      <div class="flex flex-wrap -m-4">
          {% for report in reports %}
            <div class="p-4 md:w-full">
                <div class="flex border-2 rounded-lg border-gray-200 border-opacity-50 p-8 sm:flex-row flex-col">
                    <div class="w-16 h-16 sm:mr-8 sm:mb-0 mb-4 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 flex-shrink-0">
                        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10" viewBox="0 0 24 24">
                            <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <div class="flex-grow">
                        <h2 class="text-gray-900 text-lg title-font font-medium mb-3">
                            Отчет об объекте: {{ report.reportObject }}
                        </h2>
                    </div>
                    <div class="flex-grow">
                        <p class="leading-relaxed text-base">
                            Отчет № {{ report.idReport }}
                        </p>
                    </div>
                    <div class="flex-grow">
                        <a href="{% url 'reports:report-detail' report.pk %}" class="mt-3 text-indigo-500 inline-flex items-center">
                            Выбрать
                            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                                <path d="M5 12h14M12 5l7 7-7 7"></path>
                            </svg>
                        </a>
                    </div>
                    <div class="flex-grow">
                        <a href="{% url 'reports:pdf' report.pk %}" class="mt-3 text-yellow-700 inline-flex items-center">
                            Создать pdf
                            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                                <path d="M5 12h14M12 5l7 7-7 7"></path>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
          {% endfor %}

      </div>
  </div>
</section>
{% endblock content %}
